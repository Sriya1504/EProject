<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="background-green"></div>
    <div class="profile-container">
        <h2>Team Members</h2>
        <div class="profiles">
            <div class="profile" onclick="openLogin('saketh')">
                <img src="saketh.jpg" alt="Profile 1">
                <p>Saketh</p>
            </div>
            <div class="profile" onclick="openLogin('khaleel')">
                <img src="khaleel.jpg" alt="Profile 2">
                <p>Khaleel</p>
            </div>
            <div class="profile" onclick="openLogin('chanikya')">
                <img src="chanikya.png" alt="Profile 3">
                <p>Chanikya</p>
            </div>
            <div class="profile" onclick="openLogin('sriya')">
                <img src="sriya.jpg" alt="Profile 4">
                <p>Sriya</p>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script> <!-- Link to your JS file -->
</body>
</html>
